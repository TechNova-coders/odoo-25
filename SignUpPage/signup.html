<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NovaRewear Signup</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <div class="signup-container">
    <div class="image-section">
      <img src="https://media.istockphoto.com/id/1401699341/photo/a-second-hand-clothes-shop-in-the-center-of-the-city-with-a-lot-of-clothes.jpg?s=1024x1024&w=is&k=20&c=IB2Y4pbaWVkPY7QywYXqUDYvFRkSRw1cTCB99t51h2A=" alt="Rewear Clothes">
    </div>

    <div class="form-section">
      <h2>SIGN UP to NovaRewear</h2>
      <form>
        <div class="input-group">
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
        </div>
        <input type="text" placeholder="Email or Contact Number" required>
        <input type="text" placeholder="Enter OTP / Code" required>
        <input type="password" placeholder="Set Password" required>
        <input type="password" placeholder="Confirm Password" required>

        <button type="submit">SIGN UP</button>

        <p class="social-text">Or sign up with</p>
        <div class="social-icons">
          <img src="https://static.dezeen.com/uploads/2025/05/sq-google-g-logo-update_dezeen_2364_col_0-300x300.jpg" alt="Google">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/X_logo.jpg/1200px-X_logo.jpg" alt="Twitter">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjvzC_QRv6moAhgNb5C6e3yicKgFND1g2RwA&s" alt="Facebook">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
