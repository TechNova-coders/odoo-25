<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NovaRewear Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-container">
    <div class="image-section">
      <img src="https://media.istockphoto.com/id/1401699341/photo/a-second-hand-clothes-shop-in-the-center-of-the-city-with-a-lot-of-clothes.jpg?s=1024x1024&w=is&k=20&c=IB2Y4pbaWVkPY7QywYXqUDYvFRkSRw1cTCB99t51h2A=" alt="Rewear">
    </div>

    <div class="form-section">
      <h2>LOGIN to NovaRewear</h2>
      <form>
        <label for="name">Name :</label>
        <input type="text" id="name" placeholder="Enter Name" required>

        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Enter Email" required>

        <button type="submit">SUBMIT</button>

        <p class="social-text">Or login with</p>
        <div class="social-icons">
  <img src="https://static.dezeen.com/uploads/2025/05/sq-google-g-logo-update_dezeen_2364_col_0-300x300.jpg" alt="Google" title="Login with Google">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/X_logo.jpg/1200px-X_logo.jpg" alt="X" title="Login with X">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjvzC_QRv6moAhgNb5C6e3yicKgFND1g2RwA&s" alt="Facebook" title="Login with Facebook">
</div>

      </form>
    </div>
  </div>

</body>
</html>
